            <!-- ko with: $parent --> <a class="simple-header__logo-link" href="/"> <img alt="Logo"
                                                                                         class="simple-header__logo"

            </a> <span class="simple-header__divider"></span> <span class="simple-header__title"
                                                                    data-bind="text: title">找回密码</span> <span
                    class="simple-header__extra"> <a data-bind="attr: { href: loginLink }"
                                                     href="https://passport.zhaopin.com/org/login">返回登录 <i

    </div> <!-- /ko --> <!-- ko component: { name: 'app-container', params: { clazz: 'reset-page' } } -->

        <!-- ko component: { name: 'steps', params: { value: step } } -->
        <!-- ko template: { nodes: $componentTemplateNodes } --> <!-- ko with: $parent -->
        <div class="k-steps reset-steps" data-bind="visible: showStep" style="display: none;">
            <div class="k-step is-pulled-left is-active">
                <div class="k-step__icon">1</div>
                <div class="k-step__title">安全验证</div>
            </div>
            <div class="k-step">
                <div class="k-step__icon">2</div>
                <div class="k-step__title">重置密码</div>
            </div>
        </div>  <!-- component: { name: componentName, params: {

        <div class="reset-entry">
            <div class="left-entry">
                <div class="entry-icon"></div>
                <div class="entry-title">我知道用户名/手机号码/工作邮箱</div>
                <div class="entry-tip">通过账号绑定的手机或工作邮箱找回密码</div>
                <div class="entry-action">
                    <button class="k-button is-primary" data-bind="click: leftClick"> 立即找回</button>
                </div>
            </div>
            <div class="right-entry">
                <div class="entry-icon"></div>
                <div class="entry-title">我只知道单位全称</div>
                <div class="entry-tip">通过上传单位证件照及授权证照找回密码</div>
                <div class="entry-action">
                    <button class="k-button is-outlined is-primary" data-bind="click: rightClick"> 立即找回</button>
                </div>
                <a class="entry-extra" data-bind="click: rightClick">查看审核进度 </a></div>
            <div class="entry-help"> 如您知道注册邮箱且该邮箱仍在使用，可拨打智联客服热线 <span class="hot-line">400-885-9898</span>
                或关注智联客服微信公众号“智联客服”，客服同事会为您进行解答处理。
            </div>
        </div> </div>
